site: Sidey
url: https://blog.andreyuhai.com
title: Andre Yuhai
description: Blog
twitter:
  username: #yourusername
  card: summary
  creator: #yourusername
author:
  twitter: andreyuhai
  name: Andre
  avatar:
  email: #youremail
  url: #yoururl
permalink: pretty

baseurl: "https://blog.andreyuhai.com"

highlighter: rouge

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
